<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Tabuada Online</title>
</head>
<body>
    <section>
        <div class="entrada">
            <p>Digite um número para saber a tabuada</p>
            <input type="number" name="num" id="txtnum" placeholder="NÚMERO">
            <button onclick="tabuada()">OK</button>
        </div>
        <div class="saida">
            <select name="tabuada" id="seltab" size="11"></select>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
